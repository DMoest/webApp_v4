# Enable the check for missing goog.require statements.
require_return = true

# Enable the check for unused goog.require statements.
unused_require = true

# Enable the check for variables that are defined but never used.
variable_to_function_call = true

# Enable the check for lines that are too long.
max_line_length = 100

# Enable the check for TypeScript syntax.
custom_jsdoc_tags = ts_alias, ts_type, ts_enum, ts_typedef

# Ignore all files in the 'node_modules' directory.
ignore = node_modules/*

# Ignore all TypeScript files.
# ignore_jsdoc_above = .ts
;
